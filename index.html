<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p>
      <label class="main-title" for="new-task">Add Item</label>
      <div class="add-task">
        <input id="new-task" 
               class="add-input" 
               type="text">
        <button class="add-btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete">
      <li class="incomplete-item">
        <input type="checkbox" class="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="incomplete-input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
      <li class="incomplete-item edit-mode">
        <input type="checkbox" class="checkbox">
        <label class="task edit-label">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task-edit">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="completed-title">Completed</h3>
    <ul id="completed">
      <li class="completed-item">
        <input type="checkbox" class="checkbox" checked>
        <label class="task completed-label">See the Doctor</label>
        <input type="text" class="task-completed">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
